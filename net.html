
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe4e1; /* Light pink background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            max-width: 80%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .gender-options {
            display: flex;
        }
        .gender-options label {
            margin-right: 20px;
            font-weight: normal;
        }
       .department-options {
            display: flex;
            gap: 10px; /* Spacing between checkboxes */
        }
        .department-options label {
            font-weight: normal;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #367c39;
        }
        .student-name-group {
            display: flex;
            gap: 10px; /* Adjust the gap as needed */
        }
        .student-name-group input[type="text"] {
            width: calc(50% - 5px); /* Adjust the width based on the gap */
        }
        .mobile-number-group {
            display: flex;
            gap: 10px; /* Adjust the gap as needed */
        }
        .mobile-number-group input[type="text"] {
            width: calc(30% - 5px); /* Adjust the width based on the gap */
        }
    </style>
</head>
<body>
    <form>
        <h2>Student Registration Form</h2>
        <div class="form-group">
            <label for="rollno">Roll no.:</label>
            <input type="text" id="rollno" name="rollno">
        </div>
       <div class="form-group student-name-group">
            <label for="firstname">Student name:</label>
            <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="fathername">Father's name:</label>
            <input type="text" id="fathername" name="fathername">
        </div>
        <div class="form-group">
            <label for="dob">Date of birth: (DD-MM-YYYY)</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div class="form-group mobile-number-group">
            <label for="mobileno">Mobile no.:</label>
             <input type="text" value="+91" readonly>
            <input type="text" id="mobileno" name="mobileno">
        </div>
        <div class="form-group">
            <label for="emailid">Email id:</label>
            <input type="email" id="emailid" name="emailid">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="gender-options">
                <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
            </div>
        </div>
        <div class="form-group">
            <label>Department:</label>
            <div class ="department-options">
            <label for="cse"><input type="checkbox" id="cse" name="department" value="cse"> CSE</label>
            <label for="it"><input type="checkbox" id="it" name="department" value="it"> IT</label>
            <label for="ece"><input type="checkbox" id="ece" name="department" value="ece"> ECE</label>
            <label for="civil"><input type="checkbox" id="civil" name="department" value="civil"> Civil</label>
            <label for="mech"><input type="checkbox" id="mech" name="department" value="mech"> Mech</label>
            </div>
        </div>
        <div class="form-group">
            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="">Select Current Course's</option>
                <option value="btech">B.Tech</option>
                 <!-- Add more options as needed -->
                <option value="mtech">M.Tech</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
            </select>
        </div>
        <div class="form-group">
             <label for="studentphoto">Student photo:</label>
            <input type="file" id="studentphoto" name="studentphoto">
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
